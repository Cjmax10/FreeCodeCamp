<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name: <input id="name" type="text" placeholder="John Doe"
                    required></label>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email: <input id="email" type="email" placeholder="johndoe@gmail.com"
                    required></label>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age: <input id="number" type="number" max="120" min="13"
                    placeholder="28"></label>
        </div>
        <div class="form-group">
            <label>
                Which option best describes your current role?
                <select id="dropdown">
                    <option>Select Current Role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <p>
                Would you recommend freeCodeCamp to a friend?
            </p>
            <label for="definitely">
                <input type="radio" id="definitely" class="inline" name="recommendation" value="1"> Definitely </label>
            <label for="maybe">
                <input type="radio" id="maybe" class="inline" name="recommendation" value="2"> Maybe
            </label>
            <label for="notsure">
                <input type="radio" id="notsure" class="inline" name="recommendation" value="3"> Not sure
            </label>
        </div>
        <div class="form-group">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select>
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label><input type="checkbox" class="inline" value="1"> Front-end projects</label>
            <label><input type="checkbox" class="inline" value="2"> Back-end projects</label>
            <label><input type="checkbox" class="inline" value="3"> Data Visualizations</label>
            <label><input type="checkbox" class="inline" value="4"> Challenges</label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea placeholder="Enter your comments" rows="5"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" id="submit">
        </div>
    </form>
</body>

</html>
